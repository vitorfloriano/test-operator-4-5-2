name: Alpha Update

permissions:
    contents: write
    pull-requests: write
    actions: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 2" # Runs every Monday at 00:00 UTC

jobs:
    alpha-update:
      runs-on: ubuntu-latest

      steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Install Kubebuilder
        run: |
          curl -L -o kubebuilder "https://go.kubebuilder.io/dl/latest/$(go env GOOS)/$(go env GOARCH)"
          chmod +x kubebuilder
          sudo mv kubebuilder /usr/local/bin/
      
      - name: Configure Git
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Run kubebuilder alpha update (capture versions)
        run: |
          set -e
          kubebuilder alpha update --force 2>&1 | tee kb-update.log
          line="$(grep -E 'Merge from v[0-9]+\.[0-9]+\.[0-9]+ to v[0-9]+\.[0-9]+\.[0-9]+' kb-update.log | tail -n1 || true)"
          if [ -n "$line" ]; then
            FROM_VER="$(echo "$line" | sed -n 's/.*Merge from \(v[0-9.]*\) to \(v[0-9.]*\).*/\1/p')"
            TO_VER="$(echo  "$line" | sed -n 's/.*Merge from \(v[0-9.]*\) to \(v[0-9.]*\).*/\2/p')"
          fi
          : "${FROM_VER:=unknown}"
          : "${TO_VER:=unknown}"
          echo "PR_FROM_VERSION=$FROM_VER" >> "$GITHUB_ENV"
          echo "PR_TO_VERSION=$TO_VER" >> "$GITHUB_ENV"
          echo "Detected versions: $FROM_VER -> $TO_VER"
      
      - name: Restore workflows directory
        run: |
          git restore --source=main --staged --worktree .github/workflows
          git add .github/workflows
          git commit --amend --no-edit || true
      
      - name: Soft reset last 4 commits and checkout main
        run: |
          git reset --soft HEAD~4
          git checkout main
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update Kubebuilder scaffolding ${ { env.PR_FROM_VERSION } } -> ${ { env.PR_TO_VERSION } }"
          title: "chore: update Kubebuilder scaffolding ${{ env.PR_FROM_VERSION }} â†’ ${{ env.PR_TO_VERSION }}"
          body: |
            Automated Kubebuilder scaffolding update.
            From: ${{ env.PR_FROM_VERSION }}
            To:   ${{ env.PR_TO_VERSION }}
          branch: kubebuilder-alpha-update
          delete-branch: true