name: Alpha Update

permissions:
    contents: write
    pull-requests: write
    actions: write
    issues: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 2" # Runs every Monday at 00:00 UTC

jobs:
    alpha-update:
      runs-on: ubuntu-latest

      steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Install Kubebuilder
        run: |
          curl -L -o kubebuilder "https://go.kubebuilder.io/dl/latest/$(go env GOOS)/$(go env GOARCH)"
          chmod +x kubebuilder
          sudo mv kubebuilder /usr/local/bin/
      
      - name: Configure Git
        run: |
          git config --local user.name "user"
          git config --local user.email "user@users.noreply.github.com"
      
      - name: Run kubebuilder alpha update
        run: |
          set -e
          kubebuilder alpha update --from-version v4.5.2 --force
      
      - name: Extract versions from merge commit
        run: |
          # Get the last commit message (alpha update final commit)
          COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          echo "Final commit message: $COMMIT_MSG"
          
          # Extract versions from commit message
          versions=($(echo "$COMMIT_MSG" | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+'))
          FROM_VER="${versions[0]:-unknown}"
          TO_VER="${versions[1]:-unknown}"
          
          echo "PR_FROM_VERSION=$FROM_VER" >> "$GITHUB_ENV"
          echo "PR_TO_VERSION=$TO_VER" >> "$GITHUB_ENV"
          echo "Detected versions: $FROM_VER -> $TO_VER"
    
      - name: Create issue for Kubebuilder scaffold update
        if: ${{ env.PR_FROM_VERSION != 'unknown' && env.PR_TO_VERSION != 'unknown' && env.PR_FROM_VERSION != env.PR_TO_VERSION }}
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          set -e
          title="Update Kubebuilder scaffold from $PR_FROM_VERSION to $PR_TO_VERSION"
          
          gh issue create \
            --assignee "@copilot" \
            --title "$title" \
            --body "We should update Kubebuilder scaffold from $PR_FROM_VERSION to $PR_TO_VERSION."